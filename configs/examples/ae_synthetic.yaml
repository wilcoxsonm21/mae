# Example configuration for UNet Autoencoder on 2D checkerboard patterns

experiment_name: "unet_ae_checkerboard"
seed: 42
device: "cuda"

# UNet Autoencoder
model:
  type: "unet_ae"
  params:
    latent_dim: 128
    base_channels: 64  # Base number of channels (doubles each downsampling)
    dropout: 0.1

# Standard reconstruction loss
objective:
  type: "reconstruction"
  params:
    loss_type: "mse"
    reduction: "mean"

# Checkerboard dataset with homographic transformations
dataset:
  dataset_name: "checkerboard"
  n_samples: 20000
  image_size: 32  # 32x32 images (input_dim = 1024)
  train_split: 0.8
  batch_size: 128
  normalize: true
  random_state: 42
  # Checkerboard parameters
  grid_sizes: [2, 4, 8, 16]
  noise_level: 0.01
  # Homographic transformation parameters
  apply_transforms: true
  rotation_range: 15.0  # Â±15 degrees
  scale_range: [0.8, 1.2]  # 80% to 120% scaling
  perspective_range: 0.2  # Amount of perspective distortion
  # Save generation parameters for downstream evaluation
  return_params: true

# Adam optimizer
optimizer:
  type: "adam"
  lr: 0.001
  weight_decay: 0.00001

# Training settings
num_epochs: 20
checkpoint_dir: "./checkpoints/ae_checkerboard"
visualization_frequency: 10  # Log visualizations every N epochs

# Wandb
wandb_project: "autoencoder-training"
